# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "Kamigo"
license = "MIT"
licenselink = "https://github.com/hiiruki/hugo-Kamigo/blob/main/LICENSE"
description = "A fast, fluent, clean, comfortable, responsive, and hardened Hugo theme"
homepage = "https://github.com/hiiruki/hugo-Kamigo/"
tags = [
  "responsive",
  "simple",
  "clean",
  "light",
  "dark",
  "blog",
  "minimalist",
  "chroma",
  "search",
  "hardened",
  "security",
  "personal-web"
]
features = [
  "responsive",
  "single-column",
  "blog",
  "cover-image",
  "table-of-contents",
  "opengraph",
  "chroma-highlighter",
  "favicon",
  "archive",
  "share-icons",
  "cover",
  "multilingual",
  "social-icons",
  "minified-assets",
  "theme-toggle",
  "menu-location-indicator",
  "scroll-to-top",
  "search",
  "hardened",
  "security"
]
min_version = "0.83.0"

[author]
  name = "Hiiruki"
  homepage = "https://github.com/hiiruki/"

# If porting an existing theme
[original]
  name = "PaperMod"
  author = "Aditya Telange"
  homepage = "https://github.com/adityatelange/"
  repo = "https://github.com/adityatelange/hugo-PaperMod"
